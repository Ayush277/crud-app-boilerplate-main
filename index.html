<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="color: white; background-color: #1d2630; ">
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 my-5">CRUD Application</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                </div>
                <!-- Add a Input Form for Roll No -->

                 <div class="col-10 col-md-8 mb-3">
                    <label for ="rollNo">Roll number</label>
                    <input class="form-control" type="number" id="rollNo" placeholder="Enter the rollNo"
                 </div>

                <!-- Add a Submit Button  -->
                <div class="col-10 col-md-8 mb-3">
                    <button type="submit" value="submit" class="btn btn-success add-btn">Submit</button>
                 </div>




            </form>
            <div class="col-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>123456</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
